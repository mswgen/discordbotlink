<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8">
        <title>Discord 봇 초대링크 생성기</title>
        <script src="main.js"></script>
        <style>
            body{
                font-family: 'Malgun Gothic', sans-serif;
            }
        </style>
    </head>
    <body>
        <h1>디스코드 봇 초대링크 생성기</h1>
        <h2>1. 추가할 봇의 Id 복사하기</h2>
        <p>추가할 봇의 개발자센터에서 아이디를 복사하거나 디스코드 앱에서 개발다모드를 켠 다음 추가할 봇을 우클릭해 ID를 복사한 뒤 아래에 입략하세요. (id는 username#discordtag와는 별개입니다. )</p>
        <input type="text" id="botid">
        <h2>2. 봇의 권한 설정하기</h2>
        <p>아래 채크박스로 권한을 선택해주세요</p>
        <input type="checkbox" id="admin">
        관리자

    </body>
</html>
